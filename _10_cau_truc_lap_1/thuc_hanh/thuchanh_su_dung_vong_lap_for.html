<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
    <p><b>Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.</b></p>
    <p id="demo"></p>
    <hr>
    <p><b>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</b></p>
    <p id="demo2"></p>
    <script>
        let i;
        let text = "";
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;

        let num = prompt("Enter your number: ");
        let total = 0;
        let a = 1;
        for (; a <= num; a +=1) {
            total = total + a;
        }
        alert(total);
    </script>
</body>
</html>
