<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
    <script>
    //For lồng nhau
        let sout;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (j = 1; j <= 10; j++) {
                sout = sout + "<td>" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    //While lồng nhau
        let sou, a, b;
        sou = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        a = b = 1;
        while (a <= 10) {
            sou = sou + "<tr>";
            while (b <= 10) {
                sou = sou + "<td>" + a * b + "</td>";
                b++;
            }
            sou = sou + "</tr>";
            b = 1;
            a++;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
