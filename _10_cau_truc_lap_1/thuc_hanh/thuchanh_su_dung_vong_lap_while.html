<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
    <script>
        let num;
        let total = 0;
        while( num != -1 ) {
            num = parseInt(prompt("Enter a number: "));
            alert(num);
            total += num;
        }
        alert(total);

        let i = 1;
        while (i < 100) {
            //phân thân vòng lặp
            document.write("<hr width = " + i + "%>");
            i++;
        }
    </script>
</body>
</html>
