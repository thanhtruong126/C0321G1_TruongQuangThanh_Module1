        // cach 2 dung class

        class MobiPhone{
            constructor( _battery,_draft,_inbox,_outbox,_status){
                this.battery=_battery;
                this.draft=_draft;
                this.inbox=_inbox;
                this.outbox=_outbox;
                this.status=_status;
            }
            checkStatus(_status){
                if(this.status){
                    document.write(" The phone is ON");
                }else{
                    document.write("The phone is OFF");
                    this.battery--;
                }
            }
            setStatus(_status){
                this.status=_status;
                this.battery--;
            }
            getStatus(){
                this.battery--;
                return this.status;
            }

            switchStatus() {
                this.battery--;
                this.status = !this.status;
            }
            setBattery(){
                this.battery=_battery ;

            }

            setMessageDraft (_messageDraft) {
                if (this.status && this.battery > 0) {
                    this.draft.push(_messageDraft);
                    this.battery--;
                } else {
                    document.write("The mobile is OFF or battery low")
                }
            }

            sendMessage (_toMobiPhone, _message) {
                if (this.status && this.battery > 0) {
                    _toMobiPhone.inbox.push(_message);
                    this.outbox.push(_message);
                    this.battery--;
                } else {
                    document.write("The mobile is OFF or battery low");
                }
            }
            showInbox() {
                if (this.status && this.battery > 0) {
                    document.write(this.inbox.join(","));
                    this.battery--;
                } else {
                    document.write("The mobile is OFF or battery low");
                }
            }
            showOutbox() {
                if (this.status && this.battery > 0) {
                    document.write(this.outbox.join(","));
                    this.battery--;
                } else {
                    document.write("The mobile is OFF or..");
                }
            }
        }
