<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    let Circle = function (radius) {

        this.radius = radius;

        this.getRadius = function () {
            return radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }

    };

    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius1: " + radius + "; area1: " + area);

    let circle2 = new Circle(5);
    radius2 = circle2.getRadius();
    area2 = circle2.getArea();
    alert("radius2: " + radius2 + "; area2: " + area2);
</script>
</body>
</html>
