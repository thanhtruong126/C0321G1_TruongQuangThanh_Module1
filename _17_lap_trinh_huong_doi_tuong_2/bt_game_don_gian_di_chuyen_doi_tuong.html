<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += this.speed;
            console.log('ok: ' + this.left);
        }

        this.moveDown = function () {
            this.top += this.speed;
            console.log('ok: ' + this.top);
        }

        this.moveLeft = function () {
            this.left -= this.speed;
            console.log('ok: ' + this.left);
        }

        this.moveUp = function () {
            this.top -= this.speed;
            console.log('ok: ' + this.top);
        }
    }

    let hero = new Hero("mario.jpg", 0, 0, 200, 150);

    function start(){
        console.log(hero.left);
        console.log(window.innerWidth - hero.size);
        if(hero.left < window.innerWidth - hero.size && hero.top <= 0){
            hero.moveRight();
            console.log("right");
        } else if (hero.top < window.innerHeight - hero.size && hero.left >= window.innerWidth - hero.size) {
            hero.moveDown();
            console.log("down");
        } else if (hero.top >= window.innerHeight - hero.size && hero.left >= 0) {
            hero.moveLeft();
            console.log("left");
        } else {
            hero.moveUp();
            console.log("top");
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 250)
    }

    start();
</script>
</body>
</html>
