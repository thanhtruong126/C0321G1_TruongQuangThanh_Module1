<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor(status,lamp) {
            this._status = status;
            this._lamp = lamp;

        }

        getStatus() {
            return this._status;
        }

        setStatus(value) {
            this._status = value;
        }

        getLamp() {
            return this._lamp;
        }

        setLamp(value) {
            this._lamp = value;
        }
    }
    class ElectricLamp{
        constructor(status,name) {
            this._status = status;
            this._name=name;
        }

        getName() {
            return this._name;
        }

        setName(value) {
            this._name = value;
        }

        getStatus() {
            return this._status;
        }

        setStatus(value) {
            this._status = value;
        }
        toString(){
            return " hien tai den:" +this._name+ " dang " + this._status;
        }
    }
    let remote= new SwitchButton(true,"hd");
    let lamp = new ElectricLamp("toi","1");
    let lamp2 = new ElectricLamp("sang","2");
    function connectToLamp(electriclamp){
        let confirm1;
        let confirm2;
        alert (electriclamp.toString());
        if (electriclamp.getStatus()==="sang"){
            confirm1=confirm(" ban co muon tat den khong");
        }else{
            confirm2=confirm(" ban co muon bat den khong");
        }
        if (confirm1){
            remote.setStatus(false);
            electriclamp.setStatus("toi");
            alert (electriclamp.toString());
        }else if (confirm1===false){
            remote.setStatus(true);
            electriclamp.setStatus("sang");
            alert(" ban thich bong toi a? ");

        }
        if (confirm2){
            remote.setStatus(true);
            electriclamp.setStatus("sang");
            alert (electriclamp.toString());
        }else if(confirm2===false){
            remote.setStatus(false);
            electriclamp.setStatus("toi");
            alert(" ban thich bong toi a? ");

        }
    }

    connectToLamp(lamp);
    connectToLamp(lamp2);
</script>
</body>
</html>
