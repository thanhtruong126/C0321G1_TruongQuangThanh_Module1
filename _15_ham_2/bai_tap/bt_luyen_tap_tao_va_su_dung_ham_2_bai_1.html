<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02 bài 1</title>
</head>
<body>
<pre>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</pre>
<p id="result"></p>
<script>
    function tinhBinhPhuong(number) {
        number = parseInt(prompt("Nhập một số bất kỳ"));
        document.getElementById("result").innerHTML = "Bình phương của " + number + " là " + (number * number);
    }
    tinhBinhPhuong();
</script>
</body>
</html>
