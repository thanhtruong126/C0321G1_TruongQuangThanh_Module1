<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 2 bài 3</title>
</head>
<body>
    <p><b>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</b></p>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        for (let i = 1; i <= 5; i++) {
            for (let j = 5; j >= i; j--) {
                document.write("*");
            }
            document.write("<br>");
        }

        for (let i = 1; i <= 5; i++) {
            for (let k = 4; k >=i; k--) {
                document.write("&ensp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (j >= i) {
                    document.write("*");
                } else {
                    document.write("&ensp;");
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
