<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
    <script>
        let sum = 0, count = 0;
        for (let i=7; count < 30; i = i+7) {
            sum = sum + i;
            count++;
        }
        alert(sum);
    </script>
</body>
</html>
