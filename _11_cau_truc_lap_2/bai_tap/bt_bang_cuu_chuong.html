<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1' width='500' cellspacing='1' cellpadding='10' >"
        for (i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
            for (j = 2; j <= 9; j++) {
                sout = sout + "<td>" + j +"x" + i + "=" + i*j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
