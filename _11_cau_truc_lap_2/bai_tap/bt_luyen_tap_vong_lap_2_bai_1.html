<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <p><b>Bài 1: In dãy Fibonacci</b></p>
    <script>
        let n1 = 0, n2 = 1, nextTerm;
        for (let i = 1; i <= i+1; i++) {
            document.write(n1 + " ");
            nextTerm = n1 + n2 ;
            n1 = n2;
            n2 = nextTerm;
        }
    </script>
</body>
</html>
