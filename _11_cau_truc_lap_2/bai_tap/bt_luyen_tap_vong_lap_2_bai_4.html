<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 2 bài 4</title>
</head>
<body>
    <p><b>Bài 4: In hình chữ nhật</b></p>
    <script>
        for (let i = 1; i <= 7; i++) {
            if  (i == 1 || i == 7) {
                for (let j = 1; j <= 21; j++) {
                    document.write("*");
                }
            } else {
                for (let k = 1; k <= 21; k++) {
                    if (k == 1 || k == 21) {
                        document.write("*");
                    } else {
                        document.write("&nbsp;&nbsp;");
                    }
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
