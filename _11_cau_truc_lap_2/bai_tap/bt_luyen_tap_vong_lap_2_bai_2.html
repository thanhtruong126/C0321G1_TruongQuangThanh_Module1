<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 2 bài 2</title>
</head>
<body>
    <p><b>Bài 2: Tính giai thừa của một số nguyên dương</b></p>
    <script>
        let n = parseInt(prompt("Nhập một số nguyên dương bất kì: "));
        let fact = 1;
        for (i = 1; i <= n; i++) {
            fact *= i;
        }
        document.write("Giai thừa của " + n + " là " + fact);
    </script>
</body>
</html>
