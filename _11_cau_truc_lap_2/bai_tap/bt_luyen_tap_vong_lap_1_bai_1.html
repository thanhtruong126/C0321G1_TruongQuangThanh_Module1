    <title>Luyện tập vòng lặp 1 </title>

<body>
    <p><b>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</b></p>
    <script>
        let j;
        for (let i = 1; i < 100; i++) {
            if (i === 99) {
                alert("Đã hoàn thành.");
            } else {
                i +=1;
            }
        }
    </script>
</body>
