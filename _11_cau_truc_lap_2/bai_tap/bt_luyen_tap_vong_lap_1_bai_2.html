<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 1 bài 2</title>
</head>
<body>
    <p><b>Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. <br>
        Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.<br>
        Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</b></p>
    <script>
        let i;
        do {
            i = prompt("Nhập nhiệt độ vào đây: ");
            if (i > 100) {
                alert("Vui lòng giảm nhiệt độ.");
            } else if (i < 20) {
                alert("Vui lòng tăng nhiệt độ.");
            } else {
                alert("Nhiệt độ hiện tại là " + i);
                break;
            }
        } while (i < 20 || i >100)
    </script>
</body>
</html>
