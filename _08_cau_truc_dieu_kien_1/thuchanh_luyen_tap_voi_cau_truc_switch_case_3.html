<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch case 3</title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Nhap vao"));
        if (value>0) {
            alert(1);
        } else if (value<0) {
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</body>
</html>
