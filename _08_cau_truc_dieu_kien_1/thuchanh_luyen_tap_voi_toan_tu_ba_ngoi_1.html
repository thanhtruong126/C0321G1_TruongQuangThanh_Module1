<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("a: "));
        let b = parseFloat(prompt("b: "));
        result = (a+b < 4) ? "Below" : "Over";
        alert(result);
    </script>
</body>
</html>
