<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch case 3.1</title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Input: "));
        let a = (value > 0) ? 1: ((value <0 ? -1:0)) ;
        switch (a) {
            case 1:
                alert(1);
                break;
            case -1:
                alert(-1);
                break;
            default:
                alert(0);
        }
    </script>
</body>
</html>
