<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1 bài 2</title>
</head>
<body>
    <p><b>Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.<br>
        Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</b></p>
    <script>
        let arr = [];
        for (let i = 0; i < 10; i++) {
            arr[i] = parseInt(prompt(" Nhập phần tử thứ "+ i));
        }
        let index = 0;
        let max = arr[0];
        for (let j = 1; j < arr.length; j++) {
            if (arr[j] > max) {
                max = arr[j];
                index = j;
            }
        }
        alert("max: " + max + " at position " + index);
    </script>
</body>
</html>
