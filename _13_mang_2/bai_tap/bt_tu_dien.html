<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
    <h1>Dictionary</h1>
    <p> EN = ["dog", "cat", "mouse"]<br>
        VI = ["chó", "mèo", "chuột"]</p>
    <label for="eng">eng :</label>
    <input type="text" value="" id="eng">
    <input type="button" value="Translate" onclick="trans()">
    <p id="result"><br></p>
    <script>
        let res = document.getElementById("result");

        function trans() {
            let input = document.getElementById("eng").value;
            let EN = ["dog", "cat", "mouse"];
            let VI = ["chó", "mèo", "chuột"];
            for (let i = 0; i < EN.length; i++) {
                if (input == EN[i]) {
                    res.innerHTML = input + " dich ra la " + VI[i]
                    break;
                } else {
                    res.innerHTML = "Vui long nhap dung tu can dich co san"
                }
            }
        }
    </script>
</body>
</html>
