<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1 bài 9</title>
</head>
<body>
<p><b>Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.<br>
    Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.</b></p>
<p id="arrayA"></p>
<p id="arrayB"></p>
<p id="arrayC"></p>
<script>
    let a = [];
    for (let i = 0; i < 10; i++) {
        a[i] = parseInt(prompt("Nhập phần tử mảng a số " + i ));
    }
    document.getElementById("arrayA").innerText = "Mảng a có các phần tử: " + a;

    let b = [];
    for (let j = 0; j < 10; j++) {
        b[j] = parseInt(prompt("Nhập phần tử mảng b số " + j ));
    }
    document.getElementById("arrayB").innerText = "Mảng b có các phần tử: " + b;

    let c = a.concat(b);
    document.getElementById("arrayC").innerText = "Mảng c có các phần tử: " + c;

</script>
</body>
</html>
