<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1 bài 4</title>
</head>
<body>
    <p><b>Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</b></p>
    <script>
        let arr = [];
        for (let i = 0; i<5; i++) {
            arr[i] = parseInt(prompt("Nhập một số nguyên bất kỳ: "));
        }
        alert("Mảng ban đầu: " + arr);
        let arr2 = arr.reverse();
        alert("Mảng đảo ngược: " + arr2);
    </script>
</body>
</html>
