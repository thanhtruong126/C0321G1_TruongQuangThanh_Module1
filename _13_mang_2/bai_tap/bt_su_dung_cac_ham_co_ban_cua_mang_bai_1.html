<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng bài 1</title>
</head>
<body>
<p><b>Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. Ví dụ có mảng chuỗi như sau: myColor = ["Red", "Green", "White", "Black"];<br>
    Sau khi thực thi chương trình sẽ trả về dạng như sau :<br>

    "Red,Green,White,Black"</b></p>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.join());
</script>
</body>
</html>
