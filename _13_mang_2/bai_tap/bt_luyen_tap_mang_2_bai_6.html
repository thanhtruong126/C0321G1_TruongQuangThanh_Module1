<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</pre>
<script>
    let b='sansdhs-asdfnas-23esdn-'.split("");
    for(let i=0;i<b.length;i++){
        if(b[i]==="-"){
            // b.splice(i,1,"_") hoac
            b[i]="_";
        }
    }
    b=b.join("");
    alert(b);
</script>
</body>
</html>
