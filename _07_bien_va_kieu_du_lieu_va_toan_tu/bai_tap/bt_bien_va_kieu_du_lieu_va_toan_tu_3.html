<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính diện tích hình tròn </title>
</head>
<body>
    <script>
        let inputradius;
        inputradius=prompt("Enter radius");
        radius=parseInt(inputradius);
        let circlearea = radius * radius * 3.14;
        document.write("Circle Area:" +circlearea);
    </script>
</body>
</html>
