<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính chu vi hình tròn</title>
</head>
<body>
    <script>
        let inputradius;
        inputradius = prompt("Enter radius");
        radius = parseInt(inputradius);
        let perimeter = radius * 2 * 3.14;
        document.write("Perimeter circle: " +perimeter);
    </script>
</body>
</html>
