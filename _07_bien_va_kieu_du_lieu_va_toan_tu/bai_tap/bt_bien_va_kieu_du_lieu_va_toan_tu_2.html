<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử 2</title>
</head>
<body>
    <script>
        let inputcelsius;
        inputcelsius = prompt("Enter temperature C");
        let celsius = parseInt(inputcelsius);
        let fahrenheit = ((celsius * 9) / 5) + 32;
        document.write("Fahrenheit Teamperature :" +fahrenheit);
    </script>
</body>
</html>
